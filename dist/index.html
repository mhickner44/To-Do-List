<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDoList</title>
  </head>
  <body>
    <script src="main.js" defer></script>
   
   
    <div class="taskBG">
   
    </div>
    <div class="taskView" >
      <div class="exit">X</div>
      <form action="" id="taskEdit">
      

      <input type="title" value="" id="editTitle" />
      <textarea id="editDescription"></textarea>
      <div>
        <label>Due Date:</label>
        <input type="date" id="editDate" value="" />
      </div>
      
      
      
       
      <div class="btmRow">
        <label class="switch">
          <input type="checkbox" id="editAlert" value="false">
          <span class="slider" ></span>
        </label>
        <input type="submit" value="submit" />
        </form>
      </div>

       
        
    </div>
    <header>TaskTime<i class="fa-regular fa-circle-check" id="titleIcon"></i></header>
    <div class="wrapper">
      <div class="projectPane">
        <h2>Projects</h2>
        <div class="projectContainer">
        
        </div>

        <form action="" id="newProject">
          <input type="text" id="projectName" name="" />
          <input type="submit" value="+" />
        </form>

        <button class="projectCreate">+ new project</button>
      </div>

      <div class="taskPane">
        <h2>Tasks</h2>
        <div class="taskContainer">
         
        </div>
    
        <form action="" id="newTask">
          <div class="formExit">X</div>
          <label for="taskName">Task</label>
          <input type="text" id="taskName" name="" />
    
          <label for="freeform">Description</label>
          <textarea id="freeform" name="freeform" rows="4" cols="50"> </textarea>
    
          <div>
            <label for="alert">Set Alert?</label>
            <input type="checkbox" id="alert" name="" />
          </div>
    
          <label for="date">Due Date</label>
          <input type="date" id="date" name="" />

          <input type="submit" value="submit" />
        </form>

        <button class="taskCreation">+ new task</button>
      </div>

    
    
  </body>
</html>
